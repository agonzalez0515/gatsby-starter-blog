backend:
  name: github
  repo: agonzalez0515/angieGonzalez
  branch: master
media_folder: static/assets/uploads
public_folder: assets
collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }